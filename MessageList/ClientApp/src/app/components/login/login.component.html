<noscript>
  <div class="panel panel-default">
    <div class="panel-heading text-center">
      <h3>Упс! Что-то пошло не так!</h3>
    </div>
    <div class="panel-body text-center">
      <h5>Ваш браузер не обрабатывает JavaScript</h5>
      <h5>Зайдите в настройки браузера и включите обработку скриптов</h5>
    </div>
  </div>
</noscript>

<app-toasts class="toasts-container"></app-toasts>

<ngb-progressbar class="pbar w-100" type="primary" height="7px" [value]="progressBarValue" [hidden]="isHidden"></ngb-progressbar>

<div class="container-fluid enter-form-wrapper">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 form-group form-container mt-25per">
        <form #loginForm="ngForm" id="loginForm" (ngSubmit)="onSubmit(loginForm)" novalidate>

          <div class="form-row justify-content-center align-items-center">
            <span class="mdi mdi-login mdi-48px dark-color-text"></span><h1 class="dark-color-text lh-1 mt-2"> Вход </h1>
          </div>

          <div class="form-row justify-content-center mt-3 has-float-label">
            <span class="col-1 mdi mdi-account mdi-24px mt-4 dark-color-text border-bottom-dark"
                  [ngClass]="{'submit-error': email.invalid && (email.touched || loginForm.submitted)}"></span>
            <input #email="ngModel" class="col-10 mt-4 border-bottom-dark" [ngClass]="{'submit-error': loginForm.submitted}" type="text" name="email" id="loginEmail"
                   placeholder="Введите email" [(ngModel)]="params.email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" maxlength="300" />
            <label for="loginEmail" [ngClass]="{'alert-text': email.invalid && (email.touched || loginForm.submitted)}"> Email </label>
          </div>
          <div class="form-row justify-content-center">
            <div *ngIf="email.invalid && (email.touched || loginForm.submitted)">
              <div *ngIf="email.errors?.required">
                <span class="alert-text">Введите email</span>
              </div>
              <div *ngIf="email.errors?.pattern">
                <span class="alert-text">Неправильный формат email</span>
              </div>
            </div>
          </div>

          <div class="form-row justify-content-center has-float-label">
            <span class="col-1 mdi mdi-lock mdi-24px mt-4 dark-color-text border-bottom-dark"
                  [ngClass]="{'submit-error': password.invalid && (loginForm.submitted || password.dirty || password.touched)}"></span>
            <input #password="ngModel" class="col-10 mt-4 border-bottom-dark" [ngClass]="{'submit-error': loginForm.submitted}" type="password" name="password" id="loginPassword"
                   placeholder="Введите пароль" [(ngModel)]="params.password" required pattern="^.{1,20}$" maxlength="21" />
            <label for="loginPassword" [ngClass]="{'alert-text': password.invalid && (loginForm.submitted || password.dirty || password.touched)}"> Пароль </label>
          </div>
          <div class="form-row justify-content-center">
            <div *ngIf="password.invalid && (password.touched || password.dirty || loginForm.submitted)">
              <div *ngIf="password.errors?.required">
                <span class="alert-text">Введите пароль</span>
              </div>
              <div *ngIf="password.errors?.pattern">
                <span class="alert-text">Допустимая длина пароля не более 20 символов</span>
              </div>
            </div>
          </div>

          <button class="mt-5 btn dark-login-button d-flex justify-content-center align-items-center w-80 mx-auto" type="submit" [disabled]="isDisabled" id="loginButton">
            <span class="dark-color-text">Войти</span> &nbsp;
            <div *ngIf="isSpinnerShow" class="d-flex justify-content-center align-items-center">
              <span class="mdi mdi-loading mdi-spin mdi-18px dark-color-text lh-1"></span>
            </div>
          </button>

        </form>
        <div class="col-12 mt-3 mb-4 d-flex justify-content-center align-items-center flex-wrap">
          <a routerLink="/restore" class="mr-1 text-decoration-none text-center dark-color-text" id="restore"> Забыли пароль? </a> | <a routerLink="/register" class="ml-1 text-decoration-none text-center dark-color-text"> Зарегистрироваться </a>
        </div>
      </div>
    </div>
  </div>
</div>
