<div class="d-flex h-100 w-100" id="audioContainer">
  <div class="col-1 d-flex justify-content-center align-items-center">
    <audio #audio [src]="audioFile.src | safeUrl" class="d-none" (timeupdate)="showProgress(audio)" (ended)="resetAudioControls(audio)"></audio>
    <span *ngIf="isPaused" class="mdi mdi-play-circle toggle-play lh-1" (click)="togglePlay(audio)"></span>
    <span *ngIf="!isPaused" class="mdi mdi-pause-circle toggle-play lh-1" (click)="togglePlay(audio)"></span>
  </div>
  <div class="col-9 d-flex align-items-center pl-1">
    <div class="h-75 w-100">
      <div class="w-100 d-flex align-items-center overflow-hidden" id="audioNameContainer" [style.height.%]="isControlsVisible ? 65 : 95">
        <span class="text-light text-nowrap" id="audioName">{{audioFile.name}}</span>
      </div>
      <div *ngIf="isControlsVisible" class="w-100 d-flex align-items-start" id="progressContainer">
        <input type="range" min="0" max="{{audio.duration.toFixed(2)}}" step="0.01" [(ngModel)]="audioProgress" (input)="changeAudioProgress(audio)">
      </div>
    </div>
  </div>
  <div class="col-2 d-flex align-items-center">
    <div class="h-75 w-100">
      <div class="w-100 d-flex justify-content-end align-items-center" id="currentTimeContainer" [style.height.%]="isControlsVisible ? 65 : 95">
        <span *ngIf="!isPlayStarted" class="current-time">{{audio.duration ? (audio.duration | secondsToTime) : '00:00'}}</span>
        <span *ngIf="isPlayStarted" class="current-time">{{audio.currentTime | secondsToTime}}</span>
      </div>
      <div *ngIf="isControlsVisible" class="w-100 h-25 d-flex align-items-start" id="volumeContainer">
        <input type="range" min="0" max="1" step="0.01" [(ngModel)]="volume" (input)="changeVolume(audio)">
      </div>
    </div>
  </div>
</div>
